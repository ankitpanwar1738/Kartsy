{% extends 'base.html' %}
{% block body %}

<style>
    .search-title {
        font-size: 26px;
        font-weight: 600;
        margin: 40px 0 20px;
        text-align: center;
        color: #2c3e50;
        animation: fadeInDown 0.5s ease;
    }

    .product-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 20px;
    }

    .product-card {
        background-color: #fff;
        border: 1px solid #eaeaea;
        border-radius: 10px;
        overflow: hidden;
        transition: box-shadow 0.3s ease, transform 0.3s ease;
        display: flex;
        flex-direction: column;
        animation: fadeInUp 0.5s ease;
    }

    .product-card:hover {
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.1);
        transform: translateY(-5px);
    }

    .product-image {
        width: 100%;
        height: 180px;
        object-fit: contain;
        background-color: #fafafa;
        padding: 10px;
    }

    .product-details {
        padding: 15px;
        text-align: center;
    }

    .product-name {
        font-size: 16px;
        font-weight: 500;
        color: #333;
        margin-bottom: 8px;
        min-height: 40px;
    }

    .product-price {
        font-size: 18px;
        color: #e74c3c;
        font-weight: 600;
        margin-bottom: 12px;
    }

    .view-btn {
        display: inline-block;
        background-color: #007bff;
        color: #fff;
        padding: 8px 18px;
        border-radius: 30px;
        font-size: 14px;
        text-decoration: none;
        transition: background-color 0.3s;
    }

    .view-btn:hover {
        background-color: #0056b3;
    }

    @keyframes fadeInUp {
        from {
            opacity: 0;
            transform: translateY(30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }

    @keyframes fadeInDown {
        from {
            opacity: 0;
            transform: translateY(-30px);
        }
        to {
            opacity: 1;
            transform: translateY(0);
        }
    }
</style>

<div class="container my-5">
    <h2 class="search-title">Search Results for "{{ query }}"</h2>

    {% if results %}
        <div class="product-grid">
            {% for product in results %}
                <div class="product-card">
                    <img src="{{ product.featured_image.url }}" alt="{{ product.product_name }}" class="product-image">
                    <div class="product-details">
                        <div class="product-name">{{ product.product_name|truncatewords:10 }}</div>
                        <div class="product-price">â‚¹{{ product.price }}</div>
                        <a href="{% url 'product_detail' product.slug %}" class="view-btn">View</a>
                    </div>
                </div>
            {% endfor %}
        </div>
    {% else %}
        <p class="text-center text-muted mt-4">No products found matching your search.</p>
    {% endif %}
</div>

{% endblock %}
