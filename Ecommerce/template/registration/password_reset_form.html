{% extends 'base.html' %}
{% load static %}
{% block body %}

<div class="container mt-5 mb-5">
    <h2>Forgot your password?</h2>
    <p>Enter your email address below and we'll send you a password reset link.</p>
    <form method="post">
        {% csrf_token %}
        {{ form.email.label_tag }}
        {{ form.email }}
        <br><br>
        <button type="submit" class="tp-in-btn">Send Reset Link</button>
    </form>
</div>

{% endblock %}
